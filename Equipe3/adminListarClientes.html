<!DOCTYPE html>
<html lang="en">
<head>

<title>Easy Service</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />

<!-- Latest compiled and minified CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Table JavaScript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/mountable.js"></script>

<script type="text/javascript" src="js/functionsClientes.js"></script>
<script type="text/javascript" src="js/validationFunctions.js"></script>



<style>
.table {
	margin-bottom: 0;
}
</style>
<style type="text/css">
@import url("css/adminEasyService.css");

@import url("css/rankingStars.css");

body {
	font-family: Georgia, "Times New Roman", Times, serif;
	font-size: 14px;
	background-color: #FFF;
	width: auto;
	margin-left: auto;
	margin-right: auto;
}

#header {
	margin: auto;
}

#ranking {
	text-align: center;
	vertical-align: center;
}

.container {
	overflow: auto;
}

.sizeInput {
	width: 4px;
}
</style>

</head>
<body>
	<header class="bg-primary">
		<h1 id="header">Easy Service</h1>
	</header>
	<nav>
		<ul>
			<li><a href="adminMain.html">Inicio</a></li>
			<li><a href="adminListarClientes.html">Clientes</a></li>
			<li><a href="adminListarPrestadores.html">Prestadores de
					Serviços</a></li>
			<li><a href="">Configurações</a></li>
			<li><a href="adminLogin.html">Sair</a></li>
		</ul>
	</nav>
	<section>
		<h2>Clientes</h2>
		<article>
			<h2>Clientes Cadastrados</h2>
			<div class="container">
				<div class="well">
					<form action="#">
						<table class="table" id="example2">
							<thead>
								<tr>
									<th style="width: 10%;">#</th>
									<th>Nome</th>
									<th>Email</th>
									<th>CPF</th>
									<th>Telefone</th>
									<th>Endereço</th>
									<th>CEP</th>
									<th>Número</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
								<tr class="mountable-model">
									<td><input type="text" name="index[]"
										class="form-control"></td>
									<td><input type="text" name="nome[]" class="form-control"></td>
									<td><input type="text" name="email[]" class="form-control"></td>
									<td><input type="text" name="cpf[]" class="form-control"></td>
									<td><input type="text" name="telefone[]"
										class="form-control"></td>
									<td><input type="text" name="endereco[]"
										class="form-control"></td>
									<td><input type="text" name="cep[]" class="form-control"></td>
									<td><input type="text" name="numero[]"
										class="form-control"></td>
									<td><button type="button"
											class="btn btn-default mountable-remove-line-2">Remover</button></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="3"><button type="button"
											class="btn btn-default" id="button2">Adicionar Novo</button></td>
								</tr>
							</tfoot>
						</table>
					</form>
				</div>
			</div>

		</article>
	</section>
	<footer class="bg-primary">
		<p>&copy; 2015 Easy Sevice. Todos os direitos Reservados.</p>
	</footer>
</body>


</html>
